<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Racing Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formula 1 Racing Moments</h1>
    </header>

    <main>
        <div class="gallery">
            <div class="image-card">
                <img src="img.jpg" 
                     alt="Formula 1 car Leaving sparks across the track" 
                     width="600" 
                     height="400"
                     title="Ferrari">
                <div class="license">Photo from Leslin_Liu - Pixabay</div>
            </div>

            <div class="image-card">
                <img src="img2.jpg" 
                     alt="F1 Legend Lewis Hamilton" 
                     width="600" 
                     height="400"
                     title="7x World Champion">
                <div class="license">Photo from Photoshoot4You - Pixabay </div>
            </div>

            <div class="image-card">
                <img src="img3.jpg" 
                     alt="Beast From Ferrari" 
                     width="600" 
                     height="400"
                     title="Taking a corner">
                <div class="license">Photo from LeeChandler - Pixabay</div>
            </div>
        </div>
    </main>

    <footer>
        <p>Formula 1 Racing Gallery</p>
    </footer>
</body>
</html>
